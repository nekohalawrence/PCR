name: Convert Rules YAML to LIST

on:
  workflow_dispatch:
  push:
    paths:
      - 'rule/yaml/**.yaml'
      - 'rule/yaml/**.yml'
      - '.github/scripts/convert_rules.py'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Conversion Script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          SCRIPT_PATH=".github/scripts/convert_rules.py"
          if [ -f "$SCRIPT_PATH" ]; then
             python "$SCRIPT_PATH"
          else
             echo "Error: Script not found at $SCRIPT_PATH"
             exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加生成的 list 文件
          git add rule/list/
          # 同时也添加更新后的 yaml 源文件（因为统计信息和 repo 链接更新了）
          git add rule/yaml/
          
          if git diff --staged --quiet; then
            echo "No changes detected."
          else
            echo "Changes detected, committing..."
            git commit -m "chore: update rules stats, urls and list files [skip ci]"
            git push
          fi
